name: amap_core_fluttify
description: An `Amap Core` Map Component, Powered By `Fluttify`, A Compiler Generating Dart Bindings For Native SDK.
version: 0.17.0
homepage: https://github.com/fluttify-project

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  foundation_fluttify:
    git:
      url: https://github.com/EchoPuda/foundation_fluttify.git
  core_location_fluttify:
    git:
      url: https://github.com/EchoPuda/core_location_fluttify.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        package: me.yohom.amap_core_fluttify
        pluginClass: AmapCoreFluttifyPlugin
      ios:
        pluginClass: AmapCoreFluttifyPlugin